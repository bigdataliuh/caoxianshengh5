<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大梦红楼 · 曹先生</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      height: 50vh;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .qa-container {
      flex: 1;
      padding: 20px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    input {
      flex: 1;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .answer {
      margin-top: 10px;
      background: #f0f0f0;
      padding: 10px;
      min-height: 60px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video-player" muted playsinline autoplay loop>
      <source src="video/46.mp4" type="video/mp4" />
      您的浏览器不支持视频播放。
    </video>
  </div>

  <div class="qa-container">
    <h2>Call me 老曹</h2>
    <div class="input-group">
      <input type="text" id="question" placeholder="请输入你的问题..." />
      <button onclick="startListening()">🎤</button>
      <button onclick="askQuestion()">提交</button>
    </div>
    <div class="answer" id="answer">等待曹先生回复...</div>
  </div>

  <script>
    const videoList = [
      "video/46.mp4",
      "video/48.mp4",
      "video/50.mp4",
      "video/51.mp4",
      "video/52.mp4"
    ];
    let currentIndex = 0;
    const videoPlayer = document.getElementById("video-player");

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % videoList.length;
      videoPlayer.src = videoList[currentIndex];
      videoPlayer.load();
      videoPlayer.play().catch(() => {});
    }

    videoPlayer.addEventListener("ended", playNextVideo);

    document.addEventListener("WeixinJSBridgeReady", function () {
      videoPlayer.play();
    }, false);

    window.onload = () => {
      videoPlayer.src = videoList[currentIndex];
      videoPlayer.load();
    };

    async function askQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.textContent = "思考中，请稍候...";

      try {
        const response = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.textContent = data.answer || "暂无回答。";
      } catch (error) {
        console.error(error);
        answerDiv.textContent = "请求失败，请稍后再试。";
      }
    }

    // 🎤 语音识别功能
    let recognition;
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('当前浏览器不支持语音识别，请使用 Chrome 浏览器或安卓微信浏览器。');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'zh-CN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('question').value = transcript;
      };

      recognition.onerror = function(event) {
        alert('语音识别失败，请重试。');
      };

      recognition.start();
    }
  </script>
</body>
</html>
