<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>曹先生智能问答</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex: 1;
      max-height: 60%;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .qa-container {
      flex: 1;
      background: #f5f5f5;
      color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
    }
    h1 {
      font-size: 2rem;
      color: #000;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .response {
      margin-top: 10px;
      background: #eee;
      padding: 15px;
      border-radius: 4px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="carousel" autoplay muted loop>
      <source src="46_1744074720.mp4" type="video/mp4">
      您的浏览器不支持 video 元素。
    </video>
  </div>
  <div class="qa-container">
    <h1>曹先生智能问答</h1>
    <input type="text" id="question" placeholder="请输入你的问题..." />
    <button onclick="askQuestion()">提交问题</button>
    <div class="response" id="response">等待答复...</div>
  </div>

  <script>
    const videos = [
      "46_1744074720.mp4",
      "48_1744074721.mp4",
      "50_1744074721.mp4",
      "51_1744074722.mp4",
      "52_1744074723.mp4"
    ];
    let current = 0;
    const carousel = document.getElementById("carousel");

    function playNext() {
      current = (current + 1) % videos.length;
      carousel.src = videos[current];
      carousel.play();
    }

    carousel.addEventListener("ended", playNext);

    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "等待答复...";
      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        responseDiv.innerText = data.answer || "未能获取答案";
      } catch (err) {
        responseDiv.innerText = "接口请求失败";
      }
    }
  </script>
</body>
</html>
