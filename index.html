<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>红楼梦·曹先生 H5</title>
  <style>
    * {{ margin: 0; padding: 0; box-sizing: border-box; }}
    body {{
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }}
    .video-container {{
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      background: black;
    }}
    video {{
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }}
    .qa-container {{
      padding: 20px;
      background: white;
    }}
    h2 {{
      font-size: 20px;
      margin-bottom: 12px;
    }}
    input, button {{
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }}
    button {{
      background: black;
      color: white;
      cursor: pointer;
    }}
    .response {{
      margin-top: 16px;
      background: #eee;
      padding: 12px;
      border-radius: 4px;
      min-height: 60px;
    }}
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video1" autoplay muted playsinline preload="auto"></video>
    <video id="video2" muted playsinline preload="auto" style="opacity: 0;"></video>
  </div>

  <div class="qa-container">
    <h2>曹先生智能问答</h2>
    <input type="text" id="question" placeholder="请输入你的问题..." />
    <button onclick="askQuestion()">提交问题</button>
    <div class="response" id="response">等待答复...</div>
  </div>

  <script>
    const videoList = [
      "video/46.mp4",
      "video/48.mp4",
      "video/50.mp4",
      "video/51.mp4",
      "video/52.mp4"
    ];

    let currentIndex = 0;
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");

    // 初始加载
    video1.src = videoList[currentIndex];
    video1.play();

    video1.onended = () => switchVideo(video1, video2);
    video2.onended = () => switchVideo(video2, video1);

    function switchVideo(from, to) {
      currentIndex = (currentIndex + 1) % videoList.length;
      to.src = videoList[currentIndex];
      to.style.opacity = 1;
      from.style.opacity = 0;
      to.play();
    }

    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "曹先生思考中...";

      try {
        const res = await fetch("https://caoxiansheng.api.redlou.cn/ask", {
          method: "POST",
          headers: {{ "Content-Type": "application/json" }},
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        responseDiv.innerText = data.answer || "曹先生暂未回答";
      } catch (err) {
        responseDiv.innerText = "出错了，请稍后再试。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
