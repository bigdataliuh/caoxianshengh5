<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大梦红楼 · 曹先生</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      height: 50vh;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .qa-container {
      flex: 1;
      padding: 20px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    input {
      flex: 1;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }
    .bubble {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      max-width: 100%;
      word-break: break-word;
    }
    .question {
      background: #e0f7fa;
      align-self: flex-end;
    }
    .answer {
      background: #f1f1f1;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video-player" muted playsinline autoplay loop>
      <source src="video/46.mp4" type="video/mp4" />
      您的浏览器不支持视频播放。
    </video>
  </div>

  <div class="qa-container">
    <h2>曹先生智能问答</h2>
    <div class="input-group">
      <input type="text" id="question" placeholder="请输入你的问题..." />
      <button id="mic-btn">🎤</button>
      <button onclick="askQuestion()">提交</button>
    </div>
    <div class="chat-history" id="chat-history">
      <div class="bubble answer">欢迎提问，我是曹先生。</div>
    </div>
  </div>

  <script>
    const videoList = [
      "video/46.mp4",
      "video/48.mp4",
      "video/50.mp4",
      "video/51.mp4",
      "video/52.mp4"
    ];
    let currentIndex = 0;
    const videoPlayer = document.getElementById("video-player");

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % videoList.length;
      videoPlayer.src = videoList[currentIndex];
      videoPlayer.load();
      videoPlayer.play().catch(() => {});
    }

    videoPlayer.addEventListener("ended", playNextVideo);
    document.addEventListener("WeixinJSBridgeReady", () => videoPlayer.play(), false);
    window.onload = () => {
      videoPlayer.src = videoList[currentIndex];
      videoPlayer.load();
    };

    let chatId = null;

    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      const historyDiv = document.getElementById("chat-history");

      if (!question) return;

      // 添加提问气泡
      const qDiv = document.createElement("div");
      qDiv.className = "bubble question";
      qDiv.innerText = question;
      historyDiv.appendChild(qDiv);

      // 显示等待
      const aDiv = document.createElement("div");
      aDiv.className = "bubble answer";
      aDiv.innerText = "思考中...";
      historyDiv.appendChild(aDiv);
      historyDiv.scrollTop = historyDiv.scrollHeight;

      try {
        const response = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question, chat_id: chatId })
        });

        const data = await response.json();
        aDiv.innerText = data.answer || "暂无答案。";
        chatId = data.chat_id || chatId;
      } catch (e) {
        aDiv.innerText = "出错了，请稍后再试。";
      }

      questionInput.value = "";
    }

    // 🎤 语音识别按钮
    let recognition;
    let micButton = document.getElementById("mic-btn");

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'zh-CN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('question').value = transcript;
      };

      recognition.onerror = function (event) {
        console.warn("语音识别错误：", event.error);
      };
    }

    micButton.addEventListener("touchstart", () => {
      if (recognition) {
        recognition.start();
        micButton.textContent = "🎙️ 识别中...";
      }
    });

    micButton.addEventListener("touchend", () => {
      if (recognition) {
        recognition.stop();
        micButton.textContent = "🎤";
      }
    });
  </script>
</body>
</html>
