<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大梦红楼-叫我曹先生</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .qa-container {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    input {
      width: 80%;
      margin-right: 10px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
    }
    #answer {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="videoPlayer" autoplay muted loop></video>
    </div>
    <div class="qa-container">
      <h1>叫我曹先生</h1>
      <input type="text" id="question" placeholder="请输入你的问题..." />
      <button onclick="askQuestion()">提交问题</button>
      <div id="answer">等待回复...</div>
    </div>
  </div>

  <script>
    // 视频轮播逻辑
    const videoPlayer = document.getElementById("videoPlayer");
    const videoList = [
      "video/46.mp4",
      "video/48.mp4",
      "video/50.mp4",
      "video/51.mp4",
      "video/52.mp4"
    ];
    let currentVideo = 0;

    function playNextVideo() {
      videoPlayer.src = videoList[currentVideo];
      videoPlayer.play();
      currentVideo = (currentVideo + 1) % videoList.length;
    }

    videoPlayer.addEventListener("ended", playNextVideo);
    playNextVideo();

    // 问答逻辑
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerText = "正在思考中...";
      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question }) 
        });
        const data = await res.json();
        answerDiv.innerText = data.answer || "未能获取答案。";
      } catch (err) {
        answerDiv.innerText = "请求失败，请稍后再试。";
      }
    }
  </script>
</body>
</html>
