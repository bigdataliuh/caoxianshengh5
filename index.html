<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>曹先生智能问答</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #video-container {
      flex: 1;
      max-height: 50vh;
      overflow: hidden;
      position: relative;
    }
    #video-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #qa-container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    #answer {
      background: #f0f0f0;
      padding: 12px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-player" autoplay muted playsinline loop></video>
  </div>

  <div id="qa-container">
    <h2>曹先生智能问答</h2>
    <input type="text" id="question" placeholder="请输入你的问题…" />
    <button onclick="askQuestion()">提交问题</button>
    <div id="answer">等待答复…</div>
  </div>

  <script>
    // 视频轮播
    const videos = ["46.mp4", "48.mp4", "50.mp4", "51.mp4", "52.mp4"];
    let index = 0;
    const videoPlayer = document.getElementById("video-player");

    function playNextVideo() {
      videoPlayer.src = `video/${videos[index]}`;
      videoPlayer.load();
      videoPlayer.play().catch(err => console.error("播放错误:", err));
      index = (index + 1) % videos.length;
    }

    videoPlayer.addEventListener("ended", playNextVideo);
    playNextVideo(); // 初始播放

    // 智能问答逻辑
    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      document.getElementById("answer").innerText = "曹先生思考中…";

      try {
        const res = await fetch("https://api.caoxiansheng.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById("answer").innerText = data.answer || "曹先生暂时无法作答。";
      } catch (err) {
        document.getElementById("answer").innerText = "请求出错，请稍后重试。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
