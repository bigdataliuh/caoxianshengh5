<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>红楼梦·曹先生 H5</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f4f4f4;
    }
    .video-container {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .qa-container {
      padding: 20px;
      background: white;
    }
    .qa-container h2 {
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    .response {
      margin-top: 16px;
      background: #eee;
      padding: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="videoPlayer"
      src="videos/46.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    ></video>
  </div>

  <div class="qa-container">
    <h2>曹先生智能问答</h2>
    <input type="text" id="question" placeholder="请输入你的问题..." />
    <button onclick="askQuestion()">提交问题</button>
    <div class="response" id="response">等待答复...</div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "曹先生思考中...";

      try {
        const res = await fetch("https://caoxiansheng.api.redlou.cn/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.innerText = data.answer || "曹先生暂未回答";
      } catch (err) {
        responseDiv.innerText = "出错了，请稍后再试。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
