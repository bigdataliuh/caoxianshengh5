<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>红楼梦 · 曹先生智能问答</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fef9f8, #fde9e6);
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #b22222;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-area {
      margin-bottom: 10px;
    }
    .input-box {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: #a11d1d;
    }
    .answer-box {
      margin-top: 20px;
      background-color: #fff8f5;
      border-left: 5px solid #b22222;
      padding: 15px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
      color: #333;
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">红楼梦 · 曹先生智能问答</div>
    <div class="input-area">
      <input type="text" id="question" class="input-box" placeholder="请输入你的问题，如：贾母最喜欢谁" />
      <button class="submit-btn" onclick="ask()">提交问题</button>
    </div>
    <div id="answer" class="answer-box">请输入问题，点击上方按钮提交</div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerText = "正在生成回答，请稍候...";
      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        answerDiv.innerText = data.answer || "⚠️ 无法获取回答";
      } catch (err) {
        answerDiv.innerText = "❌ 请求失败，请检查网络或稍后重试";
      }
    }
  </script>
</body>
</html>
